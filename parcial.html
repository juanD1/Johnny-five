<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parcial Expresiones regulares</title>

	<script>
		function valuate(){
			valuateUbicacion()
			valuateBloque()
			valuatePosicion()
			valuateReferencia()
			valuateFecha()

		}
		function valuateUbicacion() {
			const input = document.getElementById("Ubicacion").value;
			let expreg = /^[0-9]{3}$/;

			let expresion = expreg.test(input)
			console.log(expresion)

			if (expresion)
				alert("Expresion CORRECTA");
			else
				alert("Expresion INCORRECTA");
		}

		function valuateBloque() {
			const input = document.getElementById("Bloque").value;
			let expreg = /^[A-Z]{1}$/;

			let expresion = expreg.test(input)
			console.log(expresion)

			if (expresion)
				alert("Expresion CORRECTA");
			else
				alert("Expresion INCORRECTA");
		}	

		function valuatePosicion() {
			const input = document.getElementById("Posicion").value;
			let expreg = /^[0-9]{1}$/;

			let expresion = expreg.test(input)
			console.log(expresion)

			if (expresion)
				alert("Expresion CORRECTA");
			else
				alert("Expresion INCORRECTA");
		}		

		function valuateReferencia() {
			const input = document.getElementById("Referencia").value;
			let expreg = /^[A-Z]{3}[\W][-][0-9]{2}[-][0-9]{1}$/;

			let expresion = expreg.test(input)
			console.log(expresion)

			if (expresion)
				alert("Expresion CORRECTA");
			else
				alert("Expresion INCORRECTA");
		}			

		function valuateFecha() {
			const input = document.getElementById("Fecha").value;
			let expreg = /^([0](?:[1-9]){1}|[1](?:[0-2]){1})[/]([0](?:[1-9]){1}|[1](?:0|1|2){1}|[2](?:[0-9]){1}|[3](?:0|1){1})[/][1-9]{4}$/;

			let expresion = expreg.test(input)
			console.log(expresion)

			if (expresion)
				alert("Expresion CORRECTA");
			else
				alert("Expresion INCORRECTA");
		}			
	</script>

</head>

<body>
	<form id="miFormulario" action="" method="get">
		<p>
			Ubicacion:
			<input type="text" id="Ubicacion" placeholder="3 Digitos" />
			<input type="button" value="Validar" onclick="valuateUbicacion()" />
		</p>
		<p>
			Bloque:
			<input type="text" id="Bloque" placeholder="1 letra mayuscula" />
			<input type="button" value="Validar" onclick="valuateBloque()" />
		</p>
		<p>
			Posicion:
			<input type="text" id="Posicion" placeholder="1 Digito" />
			<input type="button" value="Validar" onclick="valuatePosicion()" />
		</p>	
		<p>Descripcion del articulo:</p>
		<p>
			Referencia:
			<input type="text" id="Referencia" placeholder="3 letras 1 no alfanumerico - 2 digitos - 1 digito" />
			<input type="button" value="Validar" onclick="valuateReferencia()" />
		</p>	
		<p>
			Fecha:
			<input type="text" id="Fecha" placeholder="MM/DD/YYYY (01-12)/(01-31)/9999" />
			<input type="button" value="Validar" onclick="valuateFecha()" />
		</p>
		<input type="button" value="Validar" onclick="valuate()" />			
	</form>
</body>

</html>
